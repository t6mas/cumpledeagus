<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
    <div class="text-center p-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white">
            ¡Hola, Mundo!
        </h1>
    </div>

    <script>
    (async () => {
      try {
        const workerUrl = "visit-logger.aguerotomas975.workers.dev"; // reemplaza con la URL real
        const res = await fetch(workerUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            ua: navigator.userAgent,
            path: location.pathname,
            // no incluyas datos sensibles en el cliente
          })
        });

        if (!res.ok) {
          console.error("Worker error", await res.text());
        } else {
          // todo OK
          // console.log("visit reported");
        }
      } catch (e) {
        console.error("Network error reporting visit", e);
      }
    })();
    </script>
</body>
</html>
