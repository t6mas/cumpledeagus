    <style>
        body {
            background-color: #1a1a1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Lato', sans-serif;

        .book-container {
            height: 85vh;
            width: auto;
            aspect-ratio: 2 / 1.41;
            max-width: 95vw;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 2500px;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        .page {
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            background-color: transparent;
            transform-origin: left;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            box-shadow: none;
            backface-visibility: hidden;
            will-change: transform;
        }
        
        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            backface-visibility: hidden;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .front { 
            position: absolute; 
            width: 100%; 
            height: 100%;
            backface-visibility: hidden;
        }
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        
        .back::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 10%);
        }

        .open-button {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e83e8c;
            color: white;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .open-button:hover { transform: translateX(-50%) scale(1.05); }
        
        .flipped {
            transform: rotateY(-180deg);
        }
        
        .book-spine {
            position: absolute;
            top: 0;
            left: 50%;
            width: 30px;
            height: 100%;
            background: #f8b1c2;
            transform: translateX(-50%) translateZ(-15px);
            transform-style: preserve-3d;
        }

        .nav-buttons-container {
            position: absolute;
            bottom: 5%;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1001;
            pointer-events: none;
        }
        .nav-button {
            background-color: #e83e8c;
            color: white;
            padding: 0.4rem 1.3rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            pointer-events: all;
        }
        .nav-button:hover { transform: scale(1.05); }
        .nav-button:disabled { opacity: 0.5; cursor: not-allowed; }

        @media (max-width: 768px) {
            .book-container {
                width: 90vw;
                height: auto;
                aspect-ratio: 1 / 1.41;
            }
            .page { width: 100%; }
            .nav-buttons-container { padding: 0 10px; }
            .book-spine { display: none; }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const bookContainer = document.getElementById('book-container');
            const book = document.getElementById('book');
            const pages = Array.from(book.querySelectorAll('.page'));
            const openBookBtn = document.getElementById('openBookBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const navContainer = document.getElementById('nav-container');
            const pageTurnSound = document.getElementById('page-turn-sound');
            const song1 = document.getElementById('song1');
            const song2 = document.getElementById('song2');
            const song3 = document.getElementById('song3');
            const song4 = document.getElementById('song4');
            const song5 = document.getElementById('song5');

            let currentPage = 0;
            const maxPages = pages.length;
            let currentSong = null;

            function fadeAudio(audio, targetVolume, duration = 2000) {
                if (audio.fadeInterval) {
                    clearInterval(audio.fadeInterval);
                }
                const startVolume = audio.volume;
                const steps = duration / 50;
                const step = (targetVolume - startVolume) / steps;
                let currentStep = 0;

                if (targetVolume > 0 && audio.paused) {
                    audio.volume = 0;
                    audio.play().catch(e => console.error("Error al reproducir audio:", e));
                }

                audio.fadeInterval = setInterval(() => {
                    currentStep++;
                    const newVolume = startVolume + step * currentStep;

                    if ((step > 0 && newVolume >= targetVolume) || (step < 0 && newVolume <= targetVolume) || currentStep >= steps) {
                        audio.volume = targetVolume;
                        if (targetVolume === 0) {
                            audio.pause();
                        }
                        clearInterval(audio.fadeInterval);
                        audio.fadeInterval = null;
                    } else {
                        audio.volume = newVolume;
                    }
                }, 50);
            }

            function updateButtons() {
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage >= maxPages - 1;
            }

            function manageMusic() {
                let targetSong = null;
                if (currentPage >= 1 && currentPage <= 2) {
                    targetSong = song1;
                } else if (currentPage >= 3 && currentPage <= 5) {
                    targetSong = song2;
                } else if (currentPage >= 6 && currentPage <= 7) {
                    targetSong = song3;
                } else if (currentPage >= 8 && currentPage <= 9) {
                    targetSong = song4;
                } else if (currentPage >= 10) {
                    targetSong = song5;
                }

                if (currentSong !== targetSong) {
                    if (currentSong) {
                        fadeAudio(currentSong, 0);
                    }
                    if (targetSong) {
                        fadeAudio(targetSong, 0.5);
                    }
                    currentSong = targetSong;
                }
            }

            function goToPage(pageNum) {
                if (pageNum >= 0 && pageNum < maxPages) {
                    if (currentPage !== pageNum) {
                        pageTurnSound.currentTime = 0;
                        pageTurnSound.play().catch(e => console.error("Error al reproducir sonido:", e));
                    }

                    if (pageNum > currentPage) {
                        for (let i = currentPage; i < pageNum; i++) {
                            pages[i].classList.add('flipped');
                            pages[i].style.zIndex = 10 + i;
                        }
                    } else if (pageNum < currentPage) {
                        for (let i = currentPage - 1; i >= pageNum; i--) {
                            pages[i].classList.remove('flipped');
                            pages[i].style.zIndex = 10 + (maxPages - i);
                        }
                    }
                    currentPage = pageNum;
                    
                    if (currentPage === 0) {
                        navContainer.style.display = 'none';
                    } else {
                        navContainer.style.display = 'flex';
                    }

                    manageMusic();
                    updateButtons();
                }
            }

            openBookBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                goToPage(1);
            });

            nextBtn.addEventListener('click', () => {
                if (currentPage < maxPages) {
                    goToPage(currentPage + 1);
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentPage > 0) {
                    goToPage(currentPage - 1);
                }
            });

            pages.forEach((page, index) => {
                page.style.zIndex = 10 + (maxPages - index);
            });
            
            updateButtons();

            bookContainer.addEventListener('mousemove', (e) => {
                if (window.innerWidth < 768) return;
                const rect = bookContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = (y - centerY) / centerY * -8;
                const rotateY = (x - centerX) / centerX * 8;

                book.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            bookContainer.addEventListener('mouseleave', () => {
                book.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });
        });
    </script>
